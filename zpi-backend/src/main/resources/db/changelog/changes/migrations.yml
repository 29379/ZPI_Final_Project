databaseChangeLog:
  - changeSet:
      id: create_table_student_and_employee
      author: Kuba
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: index
                  type: CHAR(6)
                  constraints:
                    nullable: true
              - column:
                  name: program
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: teaching_cycle
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: stage
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: admission_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(30)

        - createTable:
            tableName: employee
            columns:
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: VARCHAR(30)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(30)
              - column:
                  name: department_symbol
                  type: VARCHAR(10)
                  constraints:
                    nullable: true

  - changeSet:
      id: alter_table_student_add_status
      author: Kuba
      changes:
        - addColumn:
            tableName: student
            columns:
              - column:
                  name: status
                  type: VARCHAR(5)
                  constraints:
                    nullable: false

  - changeSet:
      id: alter_table_employee_and_student_and_create_table_thesis
      author: Kuba
      changes:
        - addNotNullConstraint:
            tableName: employee
            columnDataType: VARCHAR(50)
            columnName: name
        - addNotNullConstraint:
            tableName: employee
            columnDataType: VARCHAR(50)
            columnName: surname

        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: name
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: surname
        - addNotNullConstraint:
            tableName: student
            columnDataType: CHAR(6)
            columnName: index
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: program
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: teaching_cycle
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(30)
            columnName: role

        - createTable:
            tableName: thesis
            columns:
              - column:
                    name: thesis_id
                    type: BIGINT
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: name_pl
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name_en
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                    name: description
                    type: VARCHAR(1000)
                    constraints:
                        nullable: false
              - column:
                  name: num_people
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                    name: faculty
                    type: VARCHAR(50)
                    constraints:
                        nullable: false
              - column:
                    name: field
                    type: VARCHAR(50)
                    constraints:
                        nullable: false
              - column:
                  name: edu_cycle
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: supervisor
                  type: VARCHAR(50)
                  constraints:
                      nullable: false
                      foreignKeyName: supervisor_fk
                      referencedTableName: employee
                      referencedColumnNames: mail
  - changeSet:
      id: 4
      author: Kuba
      changes:
        - createTable:
            tableName: uploaded_files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: file_data
                  type: BYTEA
                  constraints:
                    nullable: false

  - changeSet:
      id: create_sequence_files
      author: Kuba
      changes:
        - createSequence:
            sequenceName: file_seq
            incrementBy: 1
            startValue: 1
            minValue: 1
            maxValue: 2147483647
            cycle: false
            dataType: bigint
            ownedByTable: uploaded_files
            
  - changeSet:
      id: create_table_reservation
      author: Piotr
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: integer(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mail
                  type: varchar(255)
                  constraints:
                    foreignKeyName: fk_reservations_students
                    referencedTableName: student
                    referencedColumnNames: mail
                    nullable: false
              - column:
                  name: thesis_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_reservations_thesis
                    referencedTableName: thesis
                    referencedColumnNames: thesis_id
                    nullable: false
              - column:
                  name: is_confirmed_by_leader
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_confirmed_by_supervisor
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_ready_for_approval
                  type: boolean
                  defaultValue: false
              - column:
                  name: reservation_date
                  type: date

  - changeSet:
      id: create_sequence_reservation
      author: Piotr
      changes:
        - createSequence:
            sequenceName: reservation_seq
            incrementBy: 1
            startValue: 1
            minValue: 1
            maxValue: 2147483647
            cycle: false
            dataType: bigint
            ownedByTable: reservation
            
  - changeSet:
      id: alter_table_thesis_name_length
      author: Marta
      changes:
          - modifyDataType:
              tableName: thesis
              columnName: name_pl
              newDataType: VARCHAR(200)
          - modifyDataType:
              tableName: thesis
              columnName: name_en
              newDataType: VARCHAR(200)

  - changeSet:
      id: add_occupied_to_thesis
      author: Marta
      changes:
        - addColumn:
            tableName: thesis
            columns:
              - column:
                  name: occupied
                  type: INT
                  defaultValue: 0

