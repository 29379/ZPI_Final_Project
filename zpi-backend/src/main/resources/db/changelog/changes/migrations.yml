  - changeSet:
      id: 2
      author: Kuba
      changes:
        - addColumn:
            tableName: student
            columns:
              - column:
                  name: status
                  type: VARCHAR(5)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Piotr
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: id
                  type: integer(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mail
                  type: varchar(255)
                  constraints:
                    foreignKeyName: fk_reservations_students
                    referencedTableName: student
                    referencedColumnNames: mail
                    nullable: false
              - column:
                  name: thesis_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_reservations_thesis
                    referencedTableName: thesis
                    referencedColumnNames: the_id
                    nullable: false
              - column:
                  name: is_confirmed_by_leader
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_confirmed_by_supervisor
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_ready_for_approval
                  type: boolean
                  defaultValue: false
              - column:
                  name: reservation_date
                  type: date
