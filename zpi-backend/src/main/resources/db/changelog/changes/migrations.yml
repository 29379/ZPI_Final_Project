databaseChangeLog:
  - changeSet:
      id: 1
      author: Kuba
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: index
                  type: CHAR(6)
                  constraints:
                    nullable: true
              - column:
                  name: program
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: teaching_cycle
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: stage
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: admission_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(30)

        - createTable:
            tableName: employee
            columns:
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: VARCHAR(30)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(30)
              - column:
                  name: department_symbol
                  type: VARCHAR(10)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: Kuba
      changes:
        - addColumn:
            tableName: student
            columns:
              - column:
                  name: status
                  type: VARCHAR(5)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Kuba
      changes:
        - addNotNullConstraint:
            tableName: employee
            columnDataType: VARCHAR(50)
            columnName: name
        - addNotNullConstraint:
            tableName: employee
            columnDataType: VARCHAR(50)
            columnName: surname

        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: name
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: surname
        - addNotNullConstraint:
            tableName: student
            columnDataType: CHAR(6)
            columnName: index
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: program
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(50)
            columnName: teaching_cycle
        - addNotNullConstraint:
            tableName: student
            columnDataType: VARCHAR(30)
            columnName: role

        - createTable:
            tableName: thesis
            columns:
              - column:
                    name: thesis_id
                    type: BIGINT
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: name_pl
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name_en
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                    name: description
                    type: VARCHAR(1000)
                    constraints:
                        nullable: false
              - column:
                  name: num_people
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                    name: faculty
                    type: VARCHAR(50)
                    constraints:
                        nullable: false
              - column:
                    name: field
                    type: VARCHAR(50)
                    constraints:
                        nullable: false
              - column:
                  name: edu_cycle
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: supervisor
                  type: VARCHAR(50)
                  constraints:
                      nullable: false
                      foreignKeyName: supervisor_fk
                      referencedTableName: employee
                      referencedColumnNames: mail


