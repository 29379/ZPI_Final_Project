databaseChangeLog:
  - changeSet:
      id: create_table_student_and_employee
      author: ALL
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: title
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: faculty
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: abbreviation
                  type: varchar(5)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false

        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: faculty_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_department_faculty
                    referencedTableName: faculty
                    referencedColumnNames: id
                    nullable: false
        - createTable:
            tableName: study_field
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: abbreviation
                  type: varchar(5)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                    name: faculty_id
                    type: BIGINT
                    constraints:
                        foreignKeyName: fk_study_field_faculty
                        referencedTableName: faculty
                        referencedColumnNames: id
                        nullable: false

        - createTable:
            tableName: specialization
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: abbreviation
                  type: varchar(5)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: study_field_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_specialization_study_field
                    referencedTableName: study_field
                    referencedColumnNames: id
                    nullable: false
        - createTable:
            tableName: study_cycle
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: program
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: study_field_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_program_study_field
                    referencedTableName: study_field
                    referencedColumnNames: id
                    nullable: true
              - column:
                  name: specialization_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_program_specialization
                    referencedTableName: specialization
                    referencedColumnNames: id
                    nullable: true
              - column:
                  name: faculty_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_program_faculty
                    referencedTableName: faculty
                    referencedColumnNames: id
                    nullable: false

        - createTable:
            tableName: program_cycle
            columns:
              - column:
                  name: program_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_program_cycle_program
                    referencedTableName: program
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: cycle_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_program_cycle_cycle
                    referencedTableName: study_cycle
                    referencedColumnNames: id
                    nullable: false

        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: index
                  type: CHAR(6)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_student_role
                    referencedTableName: role
                    referencedColumnNames: id
                    nullable: false

        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_title
                    referencedTableName: title
                    referencedColumnNames: id
              - column:
                  name: department_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_employee_department
                    referencedTableName: department
                    referencedColumnNames: id
                    nullable: false

        - createTable:
            tableName: thesis
            columns:
              - column:
                    name: id
                    type: BIGSERIAL
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: name_pl
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: name_en
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                    name: description_pl
                    type: VARCHAR(1000)
                    constraints:
                        nullable: false
              - column:
                  name: description_en
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: num_people
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: occupied
                  type: INT
                  defaultValue: 0
              - column:
                  name: cycle_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_thesis_cycle
                    referencedTableName: study_cycle
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: status
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_thesis_status
                    referencedTableName: status
                    referencedColumnNames: id
              - column:
                  name: supervisor
                  type: BIGINT
                  constraints:
                      nullable: false
                      foreignKeyName: supervisor_fk
                      referencedTableName: employee
                      referencedColumnNames: id
              - column:
                  name: leader
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_thesis_leader
                    referencedTableName: student
                    referencedColumnNames: id
                    nullable: true

        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: student_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_reservations_students
                    referencedTableName: student
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: thesis_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_reservations_thesis
                    referencedTableName: thesis
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: is_confirmed_by_leader
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_confirmed_by_supervisor
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_confirmed_by_student
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_ready_for_approval
                  type: boolean
                  defaultValue: false
              - column:
                  name: reservation_date
                  type: timestamp
              - column:
                  name: sent_for_approval_date
                  type: timestamp
                  constraints:
                    nullable: true

        - createTable:
            tableName: program_thesis
            columns:
              - column:
                  name: program_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_program_thesis_program
                    referencedTableName: program
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: thesis_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_program_thesis_thesis
                    referencedTableName: thesis
                    referencedColumnNames: id
                    nullable: false

        - createTable:
            tableName: student_program_cycle
            columns:
              - column:
                  name: student_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_student_program_student
                    referencedTableName: student
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: program_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_student_program_program
                    referencedTableName: program
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: cycle_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_student_cycle_cycle
                    referencedTableName: study_cycle
                    referencedColumnNames: id
                    nullable: false

        - createTable:
            tableName: employee_role
            columns:
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_employee
                    referencedTableName: employee
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_role
                    referencedTableName: role
                    referencedColumnNames: id
                    nullable: false
  - changeSet:
      id: updating_thesis_and_employee_and_adding_comments
      author: Kuba
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: author_fk
                    referencedTableName: employee
                    referencedColumnNames: id
              - column:
                  name: content
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: creation_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: thesis_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: thesis_fk
                    referencedTableName: thesis
                    referencedColumnNames: id

        - addColumn:
            tableName: thesis
            columns:
              - column:
                  name: creation_time
                  type: TIMESTAMP
                  valueComputed: now()
              - column:
                  name: comment_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: comment_fk
                    referencedTableName: comment
                    referencedColumnNames: id
                    deleteCascade: true

        - addColumn:
            tableName: employee
            columns:
              - column:
                  name: comment_id
                  type: BIGINT
                  constraints:
                      nullable: true
                      foreignKeyName: comment_fk
                      referencedTableName: comment
                      referencedColumnNames: id

  - changeSet:
      id: create_table_student_and_employee
      author: Zuzia
      changes:
        - createTable:
            tableName: deadline
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_pl
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name_en
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                    name: deadline_date
                    type: date
                    constraints:
                        nullable: false
  - changeSet:
      id: alter_table_thesis_add_nulls
      author: Piotr
      changes:
        - dropNotNullConstraint:
            tableName: thesis
            columnName: cycle_id
        - dropColumn:
            tableName: thesis
            columnName: comment_id