databaseChangeLog:
  - changeSet:
      id: 1
      author: Kuba
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: mail
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: index
                  type: CHAR(6)
                  constraints:
                    nullable: true
              - column:
                  name: program
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: teaching_cycle
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: stage
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: admission_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(30)

